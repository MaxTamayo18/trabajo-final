        </div>
        <div id="toggle-colors" class="colors">

          <div data-color="hsl(0, 0%, 100%)" class="colors__item colors__item--white"></div>
          <div data-color="hsl(0, 84%, 56%)" class="colors__item colors__item--red"></div>
          <div data-color="hsl(21, 84%, 56%)" class="colors__item colors__item--orange"></div>

        </div>
